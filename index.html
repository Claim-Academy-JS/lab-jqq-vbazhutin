<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color block</title>
  </head>
  <body>
    <h1>Lighten/Darker color</h1>
    <div class="outer-block">

      <div id="color input">
      <label>Color #</label>
      <input type="text" id="Color" placeholder="#000000"/>
      </div>

      <div id="light-switch"></div>

      <div id="light-switch-bar"></div>

      <div id="input-color-block"><h4>Input color:</h4></div>

      <div id="alternate-color-block"><h4>Alternate color:</h4></div>

    </div>
    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
